name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_GEMINI_NAME: ${{ secrets.VITE_GEMINI_NAME }}
          VITE_GEMINI_PROJECT_NAME: ${{ secrets.VITE_GEMINI_PROJECT_NAME }}
          VITE_GEMINI_PROJECT_NUMBER: ${{ secrets.VITE_GEMINI_PROJECT_NUMBER }}
          VITE_GEMINI_PROJECT_ID: ${{ secrets.VITE_GEMINI_PROJECT_ID }}
          VITE_GEMINI_API_URL: ${{ secrets.VITE_GEMINI_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite outputs to the 'dist' folder by default
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
